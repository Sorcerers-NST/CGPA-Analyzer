services:
  # Backend API
  - type: web
    name: cgpa-analyzer-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: server
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET
        sync: false  # Set manually in dashboard
      - key: CLIENT_URL
        sync: false  # Set manually in dashboard

  # Frontend Static Site
  - type: web
    name: cgpa-analyzer-frontend
    runtime: static
    region: oregon
    plan: free
    branch: main
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://cgpa-analyzer-gr3n.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
